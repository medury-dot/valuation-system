# =============================================================================
# Notes on Driver Weights
# =============================================================================
# All driver weights sum to approximately 1.00 (100%) across:
#   - Demand drivers (6-7 drivers): 48-58%
#   - Cost drivers (5-6 drivers): 36-45%
#   - Regulatory drivers (4-5 drivers): 18-27%
#   - Porter's forces: Qualitative assessment
#   - Sector-specific drivers: Tracking metrics from filings
#
# Terminal assumptions based on:
#   - Industry norms and historical ranges
#   - Capital intensity of business model
#   - Competitive dynamics and moat sustainability
# =============================================================================
