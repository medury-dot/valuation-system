sectors:

  # ---------------------------------------------------------------------------
  # CONSUMER_FOOD_BEVERAGE (VBL - Varun Beverages)
  # ---------------------------------------------------------------------------
  consumer_food_beverage:
    csv_sector_name: "Consumer Goods"
    csv_industry_filter: ["Beverages - Non Alcoholic", "Food Processing"]
    is_active: true

    valuation_methods:
      primary: "P/E"
      secondary: "EV/EBITDA"
      blend_weights:
        dcf: 0.60
        relative: 0.30
        monte_carlo: 0.10

    key_metrics:
      - volume_growth
      - realization_per_case
      - ebitda_margin
      - roe
      - roce
      - distribution_reach

    terminal_assumptions:
      margin_range: [0.16, 0.22]  # EBITDA margin 16-22% for beverage bottlers
      roce_convergence: 0.22      # Strong franchise, capital-efficient
      reinvestment_rate: 0.40     # Moderate reinvestment for capacity and distribution

    demand_drivers:
      - name: per_capita_consumption
        metric: "Cases per capita YoY %"
        weight: 0.12
        impact: volume_growth
      - name: rural_demand
        metric: "Rural CSD penetration %"
        weight: 0.09
        impact: market_expansion
      - name: urban_premiumization
        metric: "Premium SKU mix %"
        weight: 0.07
        impact: realization_uplift
      - name: summer_intensity
        metric: "Temperature index"
        weight: 0.06
        impact: seasonal_volume
      - name: geographic_expansion
        metric: "New territories"
        weight: 0.08
        impact: distribution_reach
      - name: visi_cooler_penetration
        metric: "Units deployed"
        weight: 0.06
        impact: availability_impulse

    cost_drivers:
      - name: pet_resin_prices
        metric: "Rs/kg"
        weight: 0.10
        impact: packaging_cost
        sensitivity: -0.4
      - name: sugar_prices
        metric: "Rs/quintal"
        weight: 0.08
        impact: raw_material_cost
        sensitivity: -0.3
      - name: franchise_fee
        metric: "% of sales"
        weight: 0.06
        impact: operating_margin
      - name: distribution_cost
        metric: "Rs per case"
        weight: 0.07
        impact: logistics_expense
      - name: operating_leverage
        metric: "Fixed/Variable"
        weight: 0.05
        impact: margin_expansion

    porter_forces:
      entry_barriers:
        value: VERY_HIGH
        drivers: ["master_franchise_exclusivity", "capital_intensive_bottling", "distribution_network_years", "brand_power_pepsi_coca_cola"]
        impact: oligopoly_protection
      supplier_power:
        value: MODERATE
        drivers: ["concentrate_supplier_control_pepsi", "packaging_material_commoditized", "backward_integration_capability"]
        impact: margin_pressure_selective
      buyer_power:
        value: LOW
        drivers: ["retail_fragmentation", "brand_loyalty_high", "impulse_purchase_behavior"]
        impact: pricing_power_retained
      substitutes:
        value: MODERATE
        drivers: ["water_juice_tea_coffee", "health_consciousness_trend", "local_beverages"]
        impact: category_shift_risk
      rivalry:
        value: MODERATE
        drivers: ["pepsi_coca_cola_duopoly", "regional_players_limited", "pricing_discipline"]
        impact: stable_competitive_dynamics

    regulatory_drivers:
      - name: sugar_tax_regulation
        weight: 0.06
        impact: demand_suppression_risk
      - name: plastic_ban_regulations
        weight: 0.05
        impact: packaging_transition_cost
      - name: fssai_labeling_norms
        weight: 0.03
        impact: compliance_overhead
      - name: water_usage_regulations
        weight: 0.04
        impact: operational_constraint

    sector_specific_drivers:
      - name: volume_growth_ttm
        metric: "Million cases YoY %"
        source: filings
        frequency: quarterly
      - name: realization_per_case
        metric: "Rs"
        source: filings
        frequency: quarterly
      - name: csd_mix
        metric: "% of volume"
        source: filings
        frequency: quarterly
      - name: international_revenue
        metric: "% of total"
        source: filings
        frequency: quarterly
      - name: ebitda_per_case
        metric: "Rs"
        source: filings
        frequency: quarterly
      - name: working_capital_days
        metric: "days"
        source: filings
        frequency: quarterly

