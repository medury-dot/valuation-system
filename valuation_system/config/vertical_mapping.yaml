    default_valuation_group: "MATERIALS_CHEMICALS"
    default_sub_valuation_group: "CHEMICALS_SPECIALTY"

  - sector_pattern: "^(Iron & Steel|Non - Ferrous Metals)"
    default_valuation_group: "MATERIALS_METALS"
    default_sub_valuation_group: "METALS_STEEL"

  - sector_pattern: "^FMCG"
